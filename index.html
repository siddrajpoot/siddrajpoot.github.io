<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rover Cams</title>
</head>

<body>
  <header class="header">
    <h1>Curiosity Rover Cams</h1>
  </header>

  <main>
    <div class="camera-list">
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="FHAZ">Front Hazard Avoidance Camera</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="RHAZ">Rear Hazard Avoidance Camera</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="MAST">Mast Camera</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="CHEMCAM">Chemistry and Camera Complex</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="MAHLI">Mars Hand Lens Imager</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="MARDI">Mars Descent Imager</a>
      </li>
      <li class="camera-item">
        <a href="#" class="camera-link" data-camera="NAVCAM">Navigation Camera</a>
      </li>
    </div>

    <div class="images"></div>
  </main>

  <script src="app.js"></script>
</body>

</html>
